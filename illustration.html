        var _album;
        var _pager;

        $(document).ready(function () {
            $.getScript("works/illustration/list.js", function () {
                _album = new Album($(".album"), FILE_LIST,
                    { "width": $("#navigator").width(), "rows_per_page": 10, "image_folder": "works/illustration/", "category": "illustration" });
                _pager = new Pager($("#pager"), _album.NumbrOfPage(), _album.Show);

            });
        });

        $(window).resize(function () {
            _album.Resize($("#navigator").width());
            _pager = new Pager($("#pager"), _album.NumbrOfPage(), _album.Show);
        });

    </script>
