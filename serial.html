	        min-width:260px;
            max-width:300px;

        }

        .SerialBox .row .cell:nth-child(n+2){
	        margin-left:10px;
        }

        .SerialBox .row .cell .thumb{
	        width:100%;
	        height:200px;
	        border-bottom:solid 1px #acacac;
	        text-align:center;
        }

        .SerialBox .row .cell .caption{

	        padding-top:10px;
