<!DOCTYPE html>

    <style>
        /* detail */
        #detailBox{
            display:table;
			margin:0px auto;
        }

        #thumbBox{
            display:block;
	        width:135px;
            float:left;
        }

        #thumbBox .thumbs{
            display:table;
            height:150px;
        }

        #thumbBox .thumbs .cell{
	        width:30px;
	        height:40px;
	        float:left;
	        margin-bottom:5px;
	        margin-left:5px;
            filter: grayscale(1);
            -webkit-filter: grayscale(1); 
        }

        #thumbBox .thumbs .cell:hover{
            filter: none;
            -webkit-filter: none; 
            cursor: pointer;
        }

        #thumbBox .thumbs .cell:nth-child(4n+1){
	        margin:0px 0px 0px 0px;
        }

        #thumbBox .pager .arrow{
            border:0px;
            width:15px;
            height:15px;
            background-image:url("img/arrow.png");
        }
        #thumbBox .pager .arrow.left{
           float:left;
           background-position:0px 0px;
        }
        #thumbBox .pager .arrow.right{
           float:right;
           background-position:15px 0px;
        }
        #thumbBox .pager .arrow:hover{
           background-position-y:15px;
           cursor:pointer;
        }


        #imageBox{
            float:left;
	        margin-left:60px;
            margin-bottom:20px;
        }
        #imageDetail{

        }
        #caption{
            display:block;
            height:60px;
	        border:none;
	        font-family: Corbel;
	        font-size:1.6em;
        }
    </style>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/detail.js"></script>
    <script language="javascript">
        var EXTRA_WIDH = 135 + 30 * 2 + 60; //thumbox + left/right margin + space between
        var EXTRA_HIGHT = 20;
        var _cate = getParameterByName("cate");
        var _id, _folder, _dataUrl;
        var _tBox, _pager, $_imgDetail;

        if (_cate == "sketch") {
            //sketch book
            _folder = "works/sketch/";
            _id = getParameterByName("id");
        } else if (_cate == "serial") {
            _folder = "works/serial/" + getParameterByName("id") + "/";
        } else if (_cate == "illustration") {
            _folder = "works/illustration/";
            _id = getParameterByName("id");
        }

        _dataUrl = _folder + "list.js";

        function ShowImage(id, caption) {
            
            $_imgDetail.attr("src", _folder + id).load(function () {
                var bodyWidth = $(window).width() > $_imgDetail.width() + EXTRA_WIDH ? $(window).width() : $_imgDetail.width() + EXTRA_WIDH;
                $("body").width(bodyWidth);

                //$("#detailBox").height($_imgDetail.height() + EXTRA_HIGHT);

                $("#caption").text(caption);
            });
        }

        $(document).ready(function () {
            var cfg = { "folder": _folder + "thumb/"};
            if (_cate == "sketch") {
                $("#footerBox").addClass("gradual-grey");
            } else if (_cate == "serial") {
                $("#footerBox").addClass("gradual-grey");
                cfg["filePrefix"] = ""; 
            }else if (_cate == "illustration") {
                $("#footerBox").addClass("gradual-grey");
            }

            $.getScript(_dataUrl, function () {
                //thumb
                _tBox = new ThumbBox($("#thumbBox"), FILE_LIST, cfg, ShowImage);
                //_pager = new Pager($("#pager"), _sb.NumbrOfPage(), _gv.Show);

                $_imgDetail = $("#imageDetail");

                //detail
                if (_cate == "serial") {
                    _id = FILE_LIST[0][0];
                }
                //search the caption
                var caption = "";
                var len = FILE_LIST.length;
                for (var i = 0; i < len; i++) {
                    
                    if (FILE_LIST[i][0] == _id) {
                        if (FILE_LIST[i].length >= 4) {
                            caption = FILE_LIST[i][3];
                            console.log(caption);
                            break;
                        }
                    }
                }
                ShowImage(_id, caption);
            });
        });
    </script>
</head>
